<!DOCTYPE html>
<html lang="en" class="antialiased bg-[#0a0a0a] text-white">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Anthology</title>
    
    <!-- PERFORMANCE: Preconnect to external image host -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preload" as="image" href="/1988_McLaren-Honda_MP4_4_Goodwood,_2009.jpeg" type="image/jpeg">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256.png">
    <meta name="theme-color" content="#0a0a0a">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              'f1-red': '#ff1801',
              'f1-dark': '#15151e',
              'f1-black': '#0a0a0a',
              'f1-carbon': '#1f1f25',
              'paper': '#f4f1ea',
            },
            animation: {
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>
    <!-- Self-hosted fonts via @fontsource are imported in index.tsx -->
    <style>
      /* Custom Scrollbar for that technical feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff1801;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  
<!-- Removed unused index.css to avoid 404/aborted requests -->
</head>
  <body>
    <div id="root"></div>
  <link rel="modulepreload" href="/index.tsx">
  <script type="module" src="/index.tsx"></script>
</body>
</html>
