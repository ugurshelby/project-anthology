<!DOCTYPE html>
<html lang="en" class="antialiased bg-[#0a0a0a] text-white">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Anthology</title>
    
    
    <!-- Critical Font Preloading -->
    <!-- Fonts are loaded via @fontsource in index.tsx, but we preload critical ones here -->
    <!-- Note: In production, Vite will optimize these paths to /assets/ -->
    <!-- Fallback fonts are optimized in CSS with font-display: swap -->
    <!-- Resource Hints for Performance -->
    <!-- Cloudinary CDN (if enabled) -->
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
    <!-- Sentry Error Tracking (if enabled) -->
    <link rel="dns-prefetch" href="https://o4507000000000000.ingest.us.sentry.io">
    <link rel="preconnect" href="https://o4507000000000000.ingest.us.sentry.io" crossorigin>
    <!-- Vercel Analytics -->
    <link rel="dns-prefetch" href="https://vitals.vercel-insights.com">
    <link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin>
    <link rel="dns-prefetch" href="https://vercel.live">
    <link rel="preconnect" href="https://vercel.live" crossorigin>
    <!-- API: /api dns-prefetch kaldırıldı - api/ klasörü Vite build'de EISDIR tetikliyor -->
    <!-- News API sources (RSS feeds) -->
    <link rel="dns-prefetch" href="https://www.the-race.com">
    <link rel="dns-prefetch" href="https://www.autosport.com">
    <link rel="dns-prefetch" href="https://www.motorsport.com">
    <!-- Font providers (self-hosted via @fontsource, but add hints for fallback) -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <!-- Preconnect to same origin: / causes EISDIR on some Windows builds when resolved as asset -->
    
    <!-- Preload Critical Images - LCP için ilk 3 hero görseli -->
    <link rel="preload" as="image" href="/images/Landscape 1280x720/1.png" fetchpriority="high">
    <link rel="preload" as="image" href="/images/Landscape 1280x720/2.png" fetchpriority="high">
    <link rel="preload" as="image" href="/images/Landscape 1280x720/3.png" fetchpriority="high">
    
    <!-- Favicon: tek kaynak /images/favicon.ico – cache kırma için ?v=3 -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico?v=3">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico?v=3">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg?v=3" sizes="any">
    <meta name="theme-color" content="#ff1801">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Anthology">
    <link rel="apple-touch-icon" href="/images/favicon.ico?v=3">
    <!-- Self-hosted fonts via @fontsource are imported in index.tsx -->
    <!-- Tailwind CSS is now build-time via PostCSS -->
</head>
  <body>
    <div id="root"></div>
  <link rel="modulepreload" href="/index.tsx">
  <script type="module" src="/index.tsx"></script>
</body>
</html>
